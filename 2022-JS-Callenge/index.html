<html>

    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <form class="formnum">
      <h2>
        Generate a number between 0 and
        <input class="maxnum" type="number" min="0" />

    <script src="index.js"></script>
